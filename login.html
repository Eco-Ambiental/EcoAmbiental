<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Eco Ambiental</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut icon" href="./img/Shortcut página.png">
    <link rel="stylesheet" href="./css/style-login.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="login-box">
                <h2>EcoAmbiental</h2>
                <p>Entre com seus dados para acessar a solução ambiental dos polos</p>
                <form onsubmit="return login(event)">
                    <input type="text" id="nome" placeholder="Seu nome" required>
                    <input type="email" id="email" placeholder="Seu e-mail" required>
                    <input type="password" id="senha" placeholder="Sua senha" required>
                    <button type="submit">Começar</button>
                </form>
            </div>
        </div>

        <script src="./js/script-login.js" defer></script>
    </main>

    <footer>
        &copy; TODOS OS SEUS DIREITOS SÃO PRESERVADOS AQUI - 2025
    </footer>



</body>
</html>
