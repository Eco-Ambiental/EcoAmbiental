<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Eco Ambiental</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut icon" href="./img/Shortcut página.png">
    <link rel="stylesheet" href="./css/style-login.css">
</head>
<body>

    <section class="hero">
        <div class="overlay">
            <div class="container">
                <h1>Entre agora com o seu login para ver nossa solução e o site EcoAmbiental</h1>
                <form class="form" onsubmit="return login(event)">
                    <input type="text" placeholder="Seu nome" id="nome" required>
                    <input type="email" placeholder="Seu e-mail" id="email" required>
                    <input type="password" placeholder="Sua senha" id="senha" required>
                    <button type="submit">COMECE AGORA</button>
                </form>
            </div>
        </div>
    </section>


</body>
</html>
